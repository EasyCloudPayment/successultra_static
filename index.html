<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Success Ultra static site">
  <title>Success Ultra Static</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="#home">Success Ultra</a>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main id="home" class="hero">
    <div class="container">
      <p class="eyebrow">National Payment Infrastructure</p>
      <h1>Simple Static Website</h1>
      <p class="lead">This site is built with pure HTML, CSS, and vanilla JavaScript only.</p>
      <a class="btn" href="#contact">Contact Us</a>
    </div>
  </main>

  <section id="about" class="section">
    <div class="container">
      <h2>About</h2>
      <p>Reliable and fast static delivery with zero build tools and zero runtime dependencies.</p>
    </div>
  </section>

  <section id="contact" class="section section-alt">
    <div class="container">
      <h2>Contact</h2>
      <form id="contact-form" class="contact-form">
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <button type="submit" class="btn">Submit</button>
        <p id="form-status" class="status" aria-live="polite"></p>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> Success Ultra</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
